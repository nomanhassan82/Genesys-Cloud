<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Processing Google Authentication...</h2>
  <div id="result"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const url = new URL(location.href);
    const code  = url.searchParams.get('code');
    const error = url.searchParams.get('error');
    const state = url.searchParams.get('state');
    const savedState = sessionStorage.getItem('oauth_state');
    const resultEl = document.getElementById('result');

    if (error) { resultEl.textContent = `Error: ${error}`; return; }
    if (!state || state !== savedState) { resultEl.textContent = 'Error: Invalid state parameter'; return; }
    if (!code) { resultEl.textContent = 'Error: No authorization code received'; return; }

    resultEl.innerHTML = `
      <h3>Success!</h3>
      <p>Authorization code received.</p>
      <p>Code: <code>${code}</code></p>
      <p>Now exchanging for access token...</p>
    `;

    // >>> REPLACE the old fetch with this:
    exchangeGoogleCodeForGenesysJWT(code);
  });

  // Call Genesys directly to exchange Google 'code' -> Genesys JWT
  async function exchangeGoogleCodeForGenesysJWT(googleCode) {
    // Pick your region API. For CAC1 (your deployment) use:
    const REGION_API = 'https://api.cac1.pure.cloud';

    // Your web messaging deploymentId
    const DEPLOYMENT_ID = '52f242c7-8771-4368-b20b-2929a715fedb';

    // Must MATCH the redirect you used with Google
    const REDIRECT_URI = 'https://nomanhassan82.github.io/Genesys-Cloud/callback.html';

    const body = {
      deploymentId: DEPLOYMENT_ID,
      oauth: { code: googleCode, redirectUri: REDIRECT_URI }
    };

    try {
      const res = await fetch(`${REGION_API}/api/v2/webdeployments/token/oauthcodegrantjwtexchange`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(JSON.stringify(data));

      // data.jwt is the value you send as data.code in configureAuthenticatedSession
      const jwt = data.jwt || data.code || data.token;
      const refresh = data.refreshToken;

      document.getElementById('result').innerHTML = `
        <h3>Genesys exchange OK</h3>
        <p><strong>Genesys JWT (use as <code>data.code</code>):</strong></p>
        <pre style="text-align:left;white-space:pre-wrap;">${jwt}</pre>
        ${refresh ? `<p><strong>Refresh token:</strong></p><pre style="text-align:left;white-space:pre-wrap;">${refresh}</pre>` : ''}
        <p>Next: create a session to get the <code>token</code> and send <code>configureAuthenticatedSession</code> on the WebSocket.</p>
      `;
    } catch (e) {
      console.error('Exchange failed:', e);
      document.getElementById('result').textContent = `Exchange failed: ${e.message}`;
    }
  }
</script>


  <script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-cac1',
    deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb'
  });
</script>

  
</body>
</html>
