<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OAuth Callback</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <h2>Processing Google Authentication...</h2>
  <div id="result"></div>

  <script>
    // === FRONTEND CONFIG ===
    const BACKEND_URL = "YOUR_BACKEND_URL/oauth/google/token"; // e.g. https://oauth.yourdomain.com/oauth/google/token

    // === STORAGE/Cookie keys ===
    const LS_STATE_KEY = "oauth:google:state";
    const LS_VERIF_KEY = "oauth:google:pkce_verifier";
    function getCookie(name) {
      const m = document.cookie.match(new RegExp(`(?:^|; )${name}=([^;]*)`));
      return m ? decodeURIComponent(m[1]) : null;
    }
    function delCookie(name) {
      document.cookie = `${name}=; Path=/; Max-Age=0; SameSite=Lax`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const error = url.searchParams.get('error');
      const returnedState = url.searchParams.get('state');

      const resultEl = document.getElementById('result');
      if (error) { resultEl.textContent = `Error: ${error}`; return; }

      const savedState =
        localStorage.getItem(LS_STATE_KEY) ||
        sessionStorage.getItem(LS_STATE_KEY) ||
        getCookie('oauth_state');

      if (!returnedState || !savedState || returnedState !== savedState) {
        resultEl.innerHTML = `
          <strong>Error: Invalid state parameter</strong>
          <div style="text-align:left; margin-top:10px; font-size:.9rem;">
            <div>Returned state: <code>${returnedState || '(none)'}</code></div>
            <div>Saved state: <code>${savedState || '(none)'}</code></div>
            <div>Origin: <code>${location.origin}</code></div>
          </div>`;
        return;
      }

      // Clear state (prevent replay)
      localStorage.removeItem(LS_STATE_KEY);
      sessionStorage.removeItem(LS_STATE_KEY);
      delCookie('oauth_state');

      if (!code) { resultEl.textContent = 'Error: No authorization code received'; return; }

      // Get PKCE verifier
      const verifier =
        localStorage.getItem(LS_VERIF_KEY) ||
        sessionStorage.getItem(LS_VERIF_KEY) ||
        getCookie('pkce_verifier');

      localStorage.removeItem(LS_VERIF_KEY);
      sessionStorage.removeItem(LS_VERIF_KEY);
      delCookie('pkce_verifier');

      if (!verifier) { resultEl.textContent = 'Error: Missing PKCE verifier'; return; }

      // Use the actual callback URL we’re on to avoid mismatches
      const redirect_uri = location.origin + location.pathname;

      resultEl.innerHTML = `<h3>Success!</h3><p>Exchanging code for tokens…</p><p><small>Code: <code>${code}</code></small></p>`;

      exchangeCodeForToken({ code, code_verifier: verifier, redirect_uri })
        .catch(err => {
          console.error(err);
          resultEl.textContent = 'Token exchange failed. See console for details.';
        });
    });

    async function exchangeCodeForToken({ code, code_verifier, redirect_uri }) {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, code_verifier, redirect_uri })
      });

      const text = await res.text();
      if (!res.ok) {
        console.error("Backend error:", res.status, text);
        throw new Error(`Token HTTP ${res.status}`);
      }

      const data = JSON.parse(text);
      console.log('Token response:', data);
      document.getElementById('result').innerHTML = `
        <h3>Signed in!</h3>
        <p>access_token (short): <code>${String(data.access_token || '').slice(0,24)}…</code></p>
        <p>id_token present: <code>${Boolean(data.id_token)}</code></p>
      `;
      // TODO: store tokens (e.g., in httpOnly cookie set by backend via a follow-up endpoint)
    }
  </script>
</body>
</html>
